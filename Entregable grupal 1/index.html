<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Registro Diario de Tareas</h1>
        <div class="email-input">
            <label>Email del Usuario:</label>
            <input type="email" id="userEmail" required>
        </div>
        
        <table id="tareasTable">
            <thead>
                <tr>
                    <th>Tarea</th>
                    <th>Subtarea</th>
                    <th>Hora Inicio</th>
                    <th>Hora Final</th>
                    <th>Comentarios</th>
                    <th>Completado</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas generadas dinámicamente -->
            </tbody>
        </table>
        
        <button id="addRow">+ Añadir Fila</button>
        <button id="saveAll">Guardar Todas las Tareas</button>
        <div id="mensaje"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
